<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            margin: 20px;
        }
        
        .admin-panel {
            display: flex;
        }
        
        .admin-panel .sidebar {
            width: 200px;
            background-color: #ddd;
            padding: 20px;
        }
        
        .admin-panel .content {
            flex: 1;
            background-color: #fff;
            padding: 20px;
        }
        
        .admin-panel .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .admin-panel .sidebar ul li {
            margin-bottom: 10px;
        }
        
        .admin-panel .sidebar ul li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        
        .admin-panel .sidebar ul li a:hover {
            background-color: #ccc;
        }
        
        .admin-panel .content h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Page</h1>
    </header>
    <main>
        <div class="admin-panel">
            <div class="sidebar">
                <ul>
                    <li><a href="#">Dashboard</a></li>

</body>
</html>
